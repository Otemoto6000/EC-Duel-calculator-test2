<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デュエル計算ツール</title>
    <style>
        /* 基本的なスタイル設定 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        
        /* 変数表示エリア */
        .variable-display {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .variable-display p {
            margin: 8px 0;
            font-size: 18px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }
        .variable-display strong {
            display: inline-block;
            min-width: 150px;
            font-weight: bold;
            color: #1a73e8;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #d93025; /* AとBは目立つように */
        }
        .value.counter {
            color: #008080;
        }

        /* ボタンエリア */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .button-group {
            grid-column: 1 / 3;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 15px 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-grow: 1;
        }

        /* P効果ボタンの色 */
        .btn-e { background-color: #ffcccc; color: #cc0000; }
        .btn-f { background-color: #ccccff; color: #0000cc; }
        .btn-g { background-color: #ffffcc; color: #ccaa00; }
        .btn-h { background-color: #ccffcc; color: #008800; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }

        /* 特殊ボタン */
        .btn-reset { background-color: #4CAF50; color: white; } /* 完全リセット */
        .btn-action { background-color: #ff9800; color: white; } /* 900バーン、エニポリ */
        .btn-control { background-color: #9e9e9e; color: white; } /* カウンター操作 */

        /* 勝利表示エリア */
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffeb3b;
            font-size: 60px;
            font-weight: black;
            display: none; /* 初期状態では非表示 */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-shadow: 0 0 10px #ffc107;
        }
    </style>
</head>
<body>

    <h2>カスタムデュエル計算ツール</h2>
    
    <div id="win-message">YOU WIN!!</div>

    <div class="variable-display">
        <p><strong>変数A（自分LP）:</strong> <span id="varA" class="value">8000</span></p>
        <p><strong>変数B（相手LP）:</strong> <span id="varB" class="value">8000</span></p>
        <p><strong>変数C（糾罪カウンター）:</strong> <span id="varC" class="value counter">0</span></p>
        <p><strong>変数D（要求カウンター数）:</strong> <span id="varD" class="value counter">9</span></p>
    </div>

    <div class="button-grid">
        
        <div class="button-group">
            <button id="btnE" class="btn-e" onclick="pEffect('E')">赤</button>
            <button id="btnF" class="btn-f" onclick="pEffect('F')">青</button>
            <button id="btnG" class="btn-g" onclick="pEffect('G')">黄</button>
            <button id="btnH" class="btn-h" onclick="pEffect('H')">緑</button>
        </div>

        <button class="btn-action" onclick="burn900()">ボタンM: 900バーン</button>
        <button class="btn-action" onclick="enipoli()">ボタンN: エニポリ砲発射！！</button>

        <button class="btn-control" onclick="adjustCounter(1)">ボタンJ: C +1</button>
        <button class="btn-control" onclick="adjustCounter(2)">ボタンK: C +2</button>
        <button class="btn-control" onclick="adjustCounter(-1)">ボタンL: C -1</button>
        <button class="btn-control" onclick="turnReset()">ボタンI: ターンリセット</button>
        
        <button class="btn-reset" style="grid-column: 1 / 3;" onclick="fullReset()">ボタンO: 完全リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
